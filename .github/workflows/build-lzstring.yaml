name: publish-pypi-lzstring

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  linux-wheels:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, i686-unknown-linux-gnu]
        python-version: [3.11, 3.12, 3.13]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build wheels
        run: |
          pip install maturin
          cd lzstring && maturin build --release --sdist -i ${{ matrix.python-version }} --target ${{ matrix.target }} --manylinux manylinux_2_28

      - uses: actions/upload-artifact@v4
        with:
          name: linux-wheels-${{ matrix.target }}
          path: lzstring/target/wheels/

  linux-arm64-wheel:
    runs-on: ubuntu-22.04-arm
    strategy:
      matrix:
        target: [aarch64-unknown-linux-gnu]
        python-version: [3.11, 3.12, 3.13]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Build arm64 wheels
        run: |
          pip install maturin
          cd lzstring && maturin build --release --sdist -i ${{ matrix.python-version }} --target aarch64-unknown-linux-gnu --manylinux manylinux_2_28

      - uses: actions/upload-artifact@v4
        with:
          name: linux-wheels-aarch64
          path: lzstring/target/wheels/

  osx-wheels:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13]
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          default: true

      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build wheels
        run: |
          pip install maturin
          cd lzstring && maturin build --release

      - uses: actions/upload-artifact@v4
        with:
          name: osx-${{ matrix.python-version }}-wheel
          path: lzstring/target/wheels/

  push:
    needs: [linux-wheels, linux-arm64-wheel, osx-wheels]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4

      - name: Collect wheels
        run: |
          mkdir wheels
          find . -type f -name "*.whl" -exec cp {} wheels/ \;

      - name: Show collected wheels
        run: ls -lh wheels

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: wheels/
          verify_metadata: false
